    <main>
        <!-- Contact Me Section -->
        <div class="contact" id="contact">
            <div class="contact-me__container">
                <div class="contact-me__wrapper">
                    <div class="contact-me_heading">
                        <h1>Contact Me</h1>
                        <div class="contact_icons">
                            <a href="https://www.linkedin.com/in/okedele-segun/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                            <a href="https://twitter.com/@oluwa_CKA" target="_blank"><i class="fa-brands fa-twitter icon"></i></a>
                            <a href="https://instagram.com/oluwa_cka" target="_blank"><i class="fa-brands fa-instagram icon"></i></a>
                            <a href="https://github.com/oluwaCKA" target="_blank"><i class="fa-brands fa-github icon"></i></a>
                        </div>                        
                    </div>
                    <form action="https://formspree.io/f/xoqzayea" method="POST" id="myform">
                        <label for="name"></label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        <label for="message"></label>
                        <textarea name="message" id="message" placeholder="Need to get in touch with me? Please shoot your message..." cols="20" rows="5" required></textarea>
                        <input type="submit" value="Send message">
                    </form>
                </div>
            </div>
